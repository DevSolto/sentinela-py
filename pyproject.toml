[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentinela"
version = "0.1.0"
description = "Coletor modular de notÃ­cias em portais com MongoDB"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Sentinela"}]
dependencies = [
    "requests>=2.31",
    "beautifulsoup4>=4.12",
    "pymongo>=4.6",
    "fastapi>=0.111",
    "uvicorn[standard]>=0.29",
    "sse-starlette>=2.0",
    "python-dotenv>=1.0",
    "httpx>=0.27",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
]

[project.scripts]
sentinela-api = "sentinela.api:run"
sentinela-portal-api = "sentinela.services.portals.api:run"
sentinela-news-api = "sentinela.services.news.api:run"
sentinela-publications-api = "sentinela.services.publications.api:run"
sentinela-extraction-api = "sentinela.services.extraction.app:run_api"
sentinela-extraction-worker = "sentinela.services.extraction.app:run_worker"
sentinela-cli = "sentinela.cli:main"
sentinela-extract-cities = "sentinela.services.publications.jobs.city_extraction_job:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["sentinela*"]
exclude = ["packages*"]
