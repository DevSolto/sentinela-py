version: "3.9"

services:
  sentinela-mongo:
    image: mongodb/mongodb-community-server:8.0-ubi8
    container_name: sentinela-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongo_data:/data/db
      # opcional: scripts de init (criar DB/usuÃ¡rio da app automaticamente)
      - ./initdb.d:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: >
        bash -lc 'mongosh -u "$$MONGO_INITDB_ROOT_USERNAME" -p "$$MONGO_INITDB_ROOT_PASSWORD"
        --authenticationDatabase admin --quiet --eval "db.adminCommand({ping:1}).ok" | grep 1'
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

volumes:
  mongo_data:
